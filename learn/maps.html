<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Map Outlines</title>
    <link rel="stylesheet" href="styles/learn.css">
    <link rel="shortcut icon" href="icons/09.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table id="maps-table">
            <thead>
                <tr>
                    <th>Capital City</th>
                    <th>Country</th>
                    <th>Map Outline</th>
                </tr>
            </thead>
            <tbody>
                <!-- Maps will be loaded here -->
            </tbody>
        </table>
        <span class="jump-fx">M</span><span class="jump-fx">o</span><span class="jump-fx">r</span><span class="jump-fx">e</span>
        <span class="jump-fx"> </span>
        <span class="jump-fx">m</span><span class="jump-fx">a</span><span class="jump-fx">p</span><span class="jump-fx">s</span>
        <span class="jump-fx"> </span>
        <span class="jump-fx">c</span><span class="jump-fx">o</span><span class="jump-fx">m</span><span class="jump-fx">i</span><span class="jump-fx">n</span><span class="jump-fx">g</span>
        <span class="jump-fx"> </span>
        <span class="jump-fx">s</span><span class="jump-fx">o</span><span class="jump-fx">o</span><span class="jump-fx">n</span><span class="jump-fx">!</span>
        <span class="jump-fx"> </span>
        <span class="jump-fx">&lt;</span><span class="jump-fx">3</span>              
    </div>
    <script src="scripts/maps.js"></script>
</body>
</html>
